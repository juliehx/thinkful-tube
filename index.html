<!DOCTYPE html>
<html>
<head>
	<title>Thinkful Tube</title>
	<meta title="description" content="A web application that lets users search Youtube thumbnails.">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">
</head>
<body>
	<div class="site-title">
		<h1><img src="img/play-circle.svg" alt="play-circle"/> Thinkful Tube</h1>
	</div>
	<div class="search-container">
		<form class="search-field">
			<input type="text" name="search-bar" class="search-bar" placeholder="Search ...">
			<button type="submit" class="submit-button"><img src="img/search.svg"></button>
		</form>
		<div class="search-results"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="app.js"></script>
</body>
</html>
